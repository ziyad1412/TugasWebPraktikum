<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengedit Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1">
        <div id="p1">Paragraf 1</div>
    </div>

    <script>
        // --------------- Buat Element ---------------
        let el = document.createElement("h2");
        let text = document.createTextNode("Belajar Web");
        let box = document.getElementById("box1");

        // Buat isi h2
        el.appendChild(text);
        // Sisipin h2 ke box
        box.appendChild(el);

        // --------------- Edit Element ---------------
        let el2 = document.createElement("h2");
        let text2 = document.createTextNode("Belajar Web");
        // Buat isi h2
        el2.appendChild(text2);

        // Sisipin h2 ke box
        let p1 = document.getElementById("p1");
        box.replaceChild(el2,p1);

        // --------------- Hapus Element ---------------
        box.removeChild(el);
    </script>
</body>
</html>
