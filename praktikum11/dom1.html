<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <script>
        // Akses ID
        // document.getElementById("box1").innerHTML = "Praktikum Web";

        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web";

        //Akses Class
        // document.getElementsByClassName("boxes")[0].innerHTML = "Basic";
        // document.getElementsByClassName("boxes")[1].innerHTML = "Advanced";
        // document.getElementsByClassName("boxes")[2].innerHTML = "Expert";

        let boxes = document.getElementsByClassName("boxes");
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        //Akses Tag
        // document.getElementsByTagName("li")[0].innerHTML = "Bootstrap";
        // document.getElementsByTagName("li")[1].innerHTML = "PHP";
        // document.getElementsByTagName("li")[2].innerHTML = "Laravel";

        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "Bootstrap";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Laravel";

    </script>
</body>
</html>
