<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>

    <button onClick="run()">Jagoan Pukul</button>
    <button onClick="makan()">Jagoan makan</button>

    <script>
        let jagoan = {
            nama: "goku",
            energi: 5000,
            pukul: function () {
                this.energi = this.energi - 20;

            },
            makan: function () {
                this.energi = this.energi + 50;
            }
        };
        console.log("Nama Jagoan : " + jagoan.nama);
        console.log("Energi Jagoan : " + jagoan.energi);
        jagoan.pukul();//energi berkurang
        console.log("Setelah Mukul sisa energi : " + jagoan.energi);
        jagoan.makan();
        console.log("energi jagoan makan :   " + jagoan.energi);

        function run() {
            jagoan.pukul();
            alert(jagoan.nama + " energi" + jagoan.energi);
        }
        function makan() {
            jagoan.makan();
            alert(jagoan.nama + " energi" + jagoan.energi)
        }
    </script>
</body>

</html>
