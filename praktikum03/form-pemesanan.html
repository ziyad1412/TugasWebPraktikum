<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>

<body>
    <!-- Buat Heading -->
    <h1>Black Goose Bistro |Pizza-on-Demand</h1>
    <!-- Buat Paragraf -->
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.
    </p>

    <!-- Buat Form -->
    <form action="hasil.html">
        <fieldset>
            <!-- Buat Tabel -->
            <table>
                <!-- Judul Tabel -->
                <thead>
                    <!-- Buat 1 baris -->
                    <tr>
                        <th colspan="2">Your Information</th>
                    </tr>
                </thead>
                <!-- Isi Tabel -->
                <tbody>
                    <!-- Isi Nama -->
                    <tr>
                        <td> <label for="name">Name :</label> </td>
                        <td> <input type="text" id="name"> </td>
                    </tr>

                    <!-- Isi Alamat -->
                    <tr>
                        <td> <label for="address">Address :</label> </td>
                        <td> <input type="text" id="address"> </td>
                    </tr>

                    <!-- Isi No Telepon -->
                    <tr>
                        <td> <label for="telephone">Telephone Number :</label> </td>
                        <td> <input type="number" id="telephone"> </td>
                    </tr>

                    <!-- Isi Email -->
                    <tr>
                        <td> <label for="email">Email :</label> </td>
                        <td> <input type="email" id="email"> </td>
                    </tr>

                    <!-- Isi Instruksi -->
                    <tr>
                        <td> <label for="description">Delivery Instruction :</label> </td>
                        <td> <textarea id="description"></textarea> </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <!-- Mengelompokkan Konten-konten -->
        <fieldset>
            <legend>Design Your Dream Pizza :</legend>
            <h4>Pizza Specs</h4>

            <!-- Buat Jenis Pizza -->
            <h4>Crust (Choose one) :</h4>

            <!-- Buat List -->
            <ul style="list-style-type:none ;">
                <!-- Buat Classic White -->
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic White</label>
                </li>

                <!-- Buat Multigrain -->
                <li>
                    <input type="radio" id="grain" name="crust">
                    <label for="grain">Multigrain</label>
                </li>
                <!-- Buat Cheese -->
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese-stuffed crust</label>
                </li>
                <!-- Buat Gluten -->
                <li>
                    <input type="radio" id="gluten" name="crust">
                    <label for="gluten">Gluten-free</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want) :</h4>

            <ul style="list-style-type:none ;">
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce">Red Sauce</label>
                </li>

                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>

                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella Cheese</label>
                </li>

                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>

                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>

                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>

                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
            </ul>

            <!-- Berapa pizza? -->
            <h4>Number</h4>

            <label for="count">How Many Pizzas :</label>
            <input type="number" id="count">

            <!-- Buat Baris Baru -->
            <br><br>

            <!-- Buat tombol -->

            <button type="submit">Bring me a Pizza!</button>

            <button type="reset">Reset</button>


        </fieldset>
    </form>
</body>

</html>
