<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 10.3</title>
</head>

<body id="id1">
    <form>
        <input type="button" value="Ubah Warna" onclick="ubahWarna()" />
    </form>

    <script>
        function ubahWarna() {
            // Ambil angka dari 0.0 - 1.0 trs ubah ke int
            let acak = Math.round(Math.random() * 10);
            // Buat array/list warna
            let warnas = ['yellow','pink','cyan','green','blue','gray','aqua','gold','red','green']

            console.log("bilangan acak " + acak);
            console.log("Dapat warna " + warnas[acak]);

            // akses id1 lalu isi style nya dengan background color sesuai indeks
            document.getElementById("id1").style = "background-color:" + warnas[acak];
        }
    </script>
</body>

</html>
