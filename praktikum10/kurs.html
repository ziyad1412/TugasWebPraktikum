<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Mata Uang</title>
  </head>
  <body>
    <form action="" style="background-color: aquamarine">
      <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table border="1">
          <thead>
            <th>Masukkan Nilai</th>
            <th>Mata Uang</th>
            <th>Nilai Rupiah</th>
          </thead>
          <tbody>
            <td><input type="number" id="uang" onchange="kurs()" /></td>
            <td>
              <select name="" id="pilihan" onchange="kurs()">
                <option value="" hidden>---Pilih---</option>
                <option value="usd">Dolar US</option>
                <option value="sd">Dolar Singapore</option>
                <option value="rm">Ringgit Malaysia</option>
                <option value="yen">Yen Jepeang</option>
                <option value="eu">Euro</option>
                <option value="riyal">Riyal Arab Saudi</option>
              </select>
            </td>
            <td>
              <input type="text" id="konversi" />
            </td>
          </tbody>
        </table>
      </fieldset>
    </form>
    <script>
        function kurs() {
          let uang = document.getElementById("uang").value;
          let mata_uang = document.getElementById("pilihan").value;
          let span_konversi;
    
          if (mata_uang == "usd") {
            span_konversi = uang * 9915;
            // Akses konversi lalu isi dengan variable span konversi
            document.getElementById("konversi").value = span_konversi;
          } else if (mata_uang == "sd") {
            span_konversi = uang * 13472;
            document.getElementById("konversi").value = span_konversi;
          } else if (mata_uang == "rm") {e
            span_konversi = uang * 874;
            document.getElementById("konversi").value = span_konversi;
          } else if (mata_uang == "yen") {
            span_konversi = uang * 120;
            document.getElementById("konversi").value = span_konversi;
          } else if (mata_uang == "eu") {
            span_konversi = uang * 15888;
            document.getElementById("konversi").value = span_konversi;
          } else if (mata_uang == "riyal") {
            span_konversi = uang * 3592;
            document.getElementById("konversi").value = span_konversi;
          } else {
            span_konversi = "Anda tidak memilih";
            document.getElementById("konversi").value = span_konversi;
          }
        }
      </script>
  </body>

</html>
